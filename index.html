<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Game</title>
  <link href="https://fonts.googleapis.com/css?family=Londrina+Shadow|Quantico" rel="stylesheet">
  <link rel="stylesheet" href="http://github.hubspot.com/odometer/themes/odometer-theme-default.css" />
  <script src="http://github.hubspot.com/odometer/odometer.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="panel">
      <div class="odometer"></div>
      <div class="operator">
        <button class="btn btn-plus btn-op-selected" onclick="mathGame.changeOp('+', this)"><span>+</span></button>
        <button class="btn btn-minus" onclick="mathGame.changeOp('-', this)"><span>-</span></button>
        <button class="btn btn-multi" onclick="mathGame.changeOp('*', this)"><span>*</span></button>
        <button class="btn btn-divide" onclick="mathGame.changeOp(':', this)"><span>:</span></button>
      </div>
    </div>
    <div class="game">
      <div class="challenge"></div>
      <div class="challenge-answer">
        <input type="number" onblur="mathGame.checkAnswer(this.value)" onkeyup="mathGame.onAnswerKeyUp(event, this)" />
      </div>
      <div class="thumbsup">üëç</div>
    </div>
  </div>
  <script src="challenge-generator.js"></script>
  <script src="index.js"></script>
</body>
</html>
